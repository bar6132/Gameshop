<!DOCTYPE html>
{% extends "my_app/home.html" %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show_user_info</title>
</head>
<body>
{% block content %}
<form action="{% url 'uinfo' pid=user.person.id %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p> User: {{ name }}</p>
       {{ form.as_p }}
    <input name="pid" type="hidden" value= {{pid}}/>
    <input type="submit" value="send" onclick="return confirm('Are you sure data is ok ?')">
  </form>
</body>
{% endblock content %}
</html>
